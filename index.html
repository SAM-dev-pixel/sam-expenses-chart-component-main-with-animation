<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="animate()">

  <main id="container">
    <header class="head-wrapper">
      <div>
        <h1 class="title">My balance</h1>
        <p class="money-head">$921.48</p>
      </div>
      <div>
        <img src="images/logo.svg" alt="" class="logo-head">
      </div>
    </header>
    <section class="body-wrapper">
      <h2 class="sub-title">Spending - Last 7 days</h2>
      <div class="statistic-wrapper">
        <div class="statistic-box-wrapper mon">
          <div class="statistic-box">
            <p class="amount">$52.36</p>
          </div>
          <p class="day-txt">mon</p>
        </div>
        <div class="statistic-box-wrapper tue">
          <div class="statistic-box">
            <p class="amount">$52.36</p>
          </div>
          <p class="day-txt">mon</p>
        </div>
        <div class="statistic-box-wrapper wed">
          <div class="statistic-box">
            <p class="amount">$52.36</p>
          </div>
          <p class="day-txt">mon</p>
        </div>
        <div class="statistic-box-wrapper thu">
          <div class="statistic-box">
            <p class="amount">$52.36</p>
          </div>
          <p class="day-txt">mon</p>
        </div>
        <div class="statistic-box-wrapper fri">
          <div class="statistic-box">
            <p class="amount">$52.36</p>
          </div>
          <p class="day-txt">mon</p>
        </div>
        <div class="statistic-box-wrapper sat">
          <div class="statistic-box">
            <p class="amount">$52.36</p>
          </div>
          <p class="day-txt">mon</p>
        </div>
        <div class="statistic-box-wrapper sun">
          <div class="statistic-box">
            <p class="amount">$52.36</p>
          </div>
          <p class="day-txt">mon</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="foot-wrapper">
        <div class="left-side">
          <h3 class="sub-footer">Total this month</h3>
          <p class="money-foot">$478.33</p>
        </div>
        <div class="right-side">
          <p class="percent-foot">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>
</html>
